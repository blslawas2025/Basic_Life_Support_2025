<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Basic Life Support 2025</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
    <script>
      // Debug script loading
      console.log('Loading Basic Life Support 2025 app...');
      console.log('Current location:', window.location.href);
      
      // Try to load the script with error handling
      const script = document.createElement('script');
      script.src = './app.js';
      script.defer = true;
      
      script.onload = function() {
        console.log('App script loaded successfully!');
      };
      
      script.onerror = function() {
        console.error('Failed to load app script. Trying alternative path...');
        // Try alternative path
        const altScript = document.createElement('script');
        altScript.src = 'app.js';
        altScript.defer = true;
        document.head.appendChild(altScript);
      };
      
      document.head.appendChild(script);
    </script>
  </body>
</html>
